<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom  Form  Validation </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f2f2f2;
    }

    form {
      background: rgb(121, 60, 60);
      padding: 40px;
      border-radius: 10px;
      margin-left: 30%;
      margin-top: 10%;
      width: 400px;
      box-shadow: 0 0 10px rgba(51, 129, 86, 0.1);
    }

    input {
      width: 95%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      background-color: #18501a;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      border-color: rgb(75, 34, 34);
    }
  </style>
</head>
<body>

  <form id="myForm">
    <label>Name:</label>
    <input type="text" id="name"><br>

    <label>Email:</label>
    <input type="text" id="email"><br>

    <label>Message:</label>
    <input type="text" id="message"><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('myForm');
  
    form.onsubmit = function (e) {
      e.preventDefault(); // Stop form from submitting
  
      let name = document.getElementById('name');
      let email = document.getElementById('email');
      let message = document.getElementById('message');
  
      // Remove red borders
      [name, email, message].forEach(input => input.style.borderColor = '');
  
      if (name.value.trim() === '' || email.value.trim() === '' || message.value.trim() === '') {
        alert('Please fill out all fields!');
        [name, email, message].forEach(input => {
          if (input.value.trim() === '') {
            input.style.borderColor = 'red';
          }
        });
      } else {
        alert('Form submitted successfully!');
        // form.submit(); // Uncomment if you wanna actually submit
      }
    }
  </script>
  
</body>
</html>
